<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="scoreboard">
            <h2 id="userScore">0</h2>
            <h2>-</h2>
            <h2 id="botScore">0</h2>
        </div>

        <div class="gameDisplay">
            <div id="userhandDisplay" class="handDisplay">
                <h3>You</h3>
                <div class="handsigns">
                    <img src="" alt="" class="hand" id="userhandSign">
                </div>
                <div class="handlogos">
                    <img src="./assets/rock-logo.png" alt="" id="rocklogo">
                    <img src="./assets/paper-logo.png" alt="" id="paperlogo">
                    <img src="./assets/scissors-logo.png" alt="" id="scissorlogo">
                </div>
            </div>
            <img src="./assets/vs.png" alt="" height="100%">
            <div id="bothandDisplay" class="handDisplay">
                <h3>Comp</h3>
                <div class="bothandsigns">
                    <img src="" alt="" class="hand" id="computerhandSign">
                </div>
            </div>

        </div>


        <div id="game_end">
            <div id="won_text">You Won the Gamwwe</div>
            <button id="play_again_button">Play Again</button>
        </div>
    </div>
</body>

</html>

<script src="./game.js"></script>
